<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>JOYclub Menü-Konfiguration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 0 15px 40px;
    background: #f9f9f9;
    color: #222;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 5px;
  }
  p.description {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
  }
  .section {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 7px rgba(0,0,0,0.1);
    padding: 20px 25px;
    margin-bottom: 30px;
  }
  .section h2 {
    font-size: 20px;
    margin-bottom: 15px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 6px;
  }

  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  form input[type="text"],
  form input[type="url"],
  form input[type="number"] {
    width: 100%;
    padding: 7px 10px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 12px;
  }
  form input[type="checkbox"] {
    margin-right: 6px;
    transform: scale(1.2);
    vertical-align: middle;
  }
  form button {
    background: #0066cc;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 12px;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background: #0052a3;
  }

  .entry-list {
    margin-top: 12px;
  }
  .entry-item {
    background: #f4f9ff;
    border: 1px solid #c3dbff;
    border-radius: 6px;
    padding: 14px 18px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .entry-item .text {
    font-weight: 600;
    color: #004080;
  }
  .entry-item .subtext {
    font-size: 13px;
    color: #555;
    margin-top: 2px;
  }
  .entry-item button {
    background: #d9534f;
    border: none;
    color: white;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 8px;
    font-size: 13px;
  }
  .entry-item button.edit {
    background: #5bc0de;
  }
  .entry-item button:hover {
    opacity: 0.9;
  }

  .disabled {
    opacity: 0.5;
    pointer-events: none;
  }

</style>
</head>
<body>
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
  <img src="icon.png" alt="Icon" width="32px" height="32px" />
  <h1>JOYclub Menüpunkt-Verwaltung</h1>
</div>
  <p class="description">Hier kannst du Menüpunkte hinzufügen oder bestehende verstecken. Nutze die Eingabemaske, um neue Einträge zu erstellen oder bestehende zu bearbeiten.</p>

  <div class="section">
    <h2>Menüpunkt hinzufügen oder verstecken</h2>
    <form id="entry-form">
      <label for="label">Label (Anzeigetext):</label>
      <input type="text" id="label" required />

      <label>
        <input type="checkbox" id="hide-checkbox" />
        Menüpunkt verstecken
      </label>

      <div id="visible-fields">
        <label for="url">URL (nur sichtbar, z.B. https://...):</label>
        <input type="url" id="url" placeholder="https://..." />

        <label for="position">Position (0 = ganz vorne):</label>
        <input type="number" id="position" min="0" value="0" />
      </div>

      <button id="submit-btn" type="submit">Hinzufügen</button>
    </form>
  </div>

  <div class="section">
    <h2>Benutzerdefinierte Menüpunkte</h2>
    <div id="custom-list" class="entry-list"></div>
  </div>

  <div class="section">
    <h2>Versteckte Menüpunkte</h2>
    <div id="hidden-list" class="entry-list"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
